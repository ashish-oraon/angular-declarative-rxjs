<div class="table-container">
  <table *ngIf="allPosts$ | async as posts; else loading">
    <tr>
      <th>UserID</th>
      <th>ID</th>
      <th>Title</th>
      <th></th>
    </tr>
    <tr *ngFor="let post of posts">
      <td>
        {{ post.userId }}
      </td>
      <td>
        {{ post.id }}
      </td>
      <td>
        {{ post.title }}
      </td>
      <td>
        <a [routerLink]="['/post-detail', post.id]">View Post</a>
      </td>
    </tr>
  </table>
</div>

<ng-template #loading>
  <p>Loading..</p>
</ng-template>
